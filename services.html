<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Portfolio website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: whitesmoke;
      color: beige;
      font-family: "Raleway", sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100px;
      background-color: rgb(72, 63, 63);
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style-type: none;
      margin: 0 33px;
    }

    nav ul li a {
      text-decoration: none;
      color: beige;
    }

    nav ul li a:hover {
      color: violet;
      font-size: 1rem;
    }

    .left {
      font-size: 1rem;
    }


    .services {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5vh 5vw;
      gap: 26px;
    }

    /* Left Side - Animated Text */
    .leftText {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      width: 50%;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #333;
      animation: typing 3s steps(30, end), blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Right Side - Service Logos */
    .rightLogos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 50%;
    }

    .rightLogos img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .rightLogos img:hover {
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .services {
        flex-direction: column;
        text-align: center;
      }

      .leftText {
        font-size: 1.5rem;
        width: 100%;
        border-right: none;
      }

      .rightLogos {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="left">
        <h1 style="color: beige;">Nikhil's Portfolio</h1>
      </div>

      <div class="right"></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="services">
    <!-- Animated Text -->
    <div class="leftText">
     Currently We offer only Web Development.
    </div>

    <!-- Service Logos -->
    <div class="rightLogos">
      <img src="HTML5_logo_and_wordmark.svg.png" alt="Html">
      <img src="css3-logo-png_seeklogo-186678.png" alt="CSS">
      <img src="javascript-logo-png_seeklogo-255387.png" alt="Java Script">
    </div>
  </section>
</body>

</html>
